<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  </head>
  <body>
    <main>
      <div class="text-center m-5 p-5 ">
        <h2 class="fw-bold">Our Cookies</h2>
        <p>Checkout our latest and delicious cookies.</p>
      </div>

      <div style="max-width: 80%;" class="mx-auto text-center ">
        <div class="mt-4 row row-cols-sm-1 row-cols-md-2 align-items-center justify-content-center">
          <div class="col order-md-2 offset-md-1">
            <h3>Mint Chocolate</h3>
            <p>Tasty mint chocolate cookies</p>
          </div>
          <img src="images/mint-cookie.png" alt="A single mint chocolate cookie" class="col rounded-circle order-md-1 col-md-4 offset-md-1 col-sm-6" />
        </div>

        <div class="mt-5 row row-cols-sm-1 row-cols-md-2 align-items-center justify-content-center">
          <div class="col order-md-1 cookie-discription">
            <h3>Peanut Butter</h3>
            <p>Yummy peanut buttery goodness</p>
          </div>
          <img src="images/peanut-cookie.png" alt="A single peanut butter cookie" class="col rounded-circle order-md-2 col-md-4 offset-md-1 col-sm-6" />
        </div>

        <div class="mt-5 row row-cols-sm-1 row-cols-md-2 align-items-center justify-content-center">
          <div class="col order-md-2 cookie-discription">
            <h3>Oatmeal</h3>
            <p>Your fitness instructors favorite</p>
          </div>
          <img src="images/oatmeal-cookie.png" alt="A single oatmeal cookie" class="col rounded-circle order-md-1 col-md-4 offset-md-1 col-sm-6"/>
        </div>

        <div class="mt-5 row row-cols-sm-1 row-cols-md-2 align-items-center justify-content-center">
          <div class="col order-md-1 cookie-discription">
            <h3>Chocolate Chip</h3>
            <p>Gooey chocolate you'll love</p>
          </div>
          <img src="images/chip-cookie.png" alt="A single chocolate chip cookie" class="col rounded-circle order-md-2 col-md-4 offset-md-1 col-sm-6"/>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      </div>
    </main>
  </body>
</html>
